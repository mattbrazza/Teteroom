<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teteroom</title>

  <!-- Bootstrap / Styling -->
  <link rel="stylesheet" crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"/>
  <style>
    body { padding-top: 25px; /*65px*/ }
  </style>
</head>
<body>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 
    ADD A MODAL THAT IS LIKE USER LOGIN 
  !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <div id="v-app" class="container">
    <div class="header">
      <h3>Welcome to Teteroom, Tete-a-Tete</h3>
    </div> <!-- header -->

    <div v-show="errMsg" class="alert alert-danger"><span>{{ errMsg }}</span></div>

    <div class="row">

      <!-- LEFT-BAR -->
      <div class="col-md-3">

      <!-- ROOM LIST -->
      <div class="well well-sm">
        <center><h3>ROOMS:</h3></center>
        <ul class="list-group">
          <li class="list-group-item" v-bind:class="{active: room.isActive}"
            v-for="(room, index) in rooms" v-on:click="modRoom(index)">
            {{ room.title }}
            <span class="glyphicon glyphicon-remove pull-right"
              v-if="!room.isActive" v-on:click="delRoom(index)"></span>
          </li>

          <br/>
          <!-- Submit new room -->
          <div class="input-group">
            <input class="form-control" placeholder="New room name..."
              v-model.trim="newRmName" type="text"/>
            <div class="input-group-btn">
              <button class="btn btn-primary"
                v-on:click="addRoom" role="button">+</button>
            </div>
          </div>
        </ul>
      </div><!-- well ROOM LIST -->

      <!-- USER LIST -->
      <div class="well well-sm">
        <center><h3>USERS:</h3><small><i>for current room</i></small></center>
        <ul class="list-group">
          <li class="list-group-item"
            v-for="(user, index) in users" v-bind:class="{active: user.isYou}">
            {{ user.name }}
          </li>
        </ul>
      </div><!-- well USER LIST -->
 
      </div><!-- col LEFT BAR -->

      <!-- CHAT MESSAGES -->
      <div class="col-md-9 well">
        <div class="header">
          <center><h3>Chatroom: {{ currRm }}</h3></center>
        </div>
        
        <ul id="list" class="list-group">
          <li class="list-group-item">First message...</li>
          <li class="list-group-item">Second message</li>
        </ul>

        <!-- MESSAGE SUBMIT -->
        <div class="input-group">
          <input class="form-control" placeholder="Enter message here..."
            v-model.trim="newMsgTxt" type="text"/>
          <div class="input-group-btn">
            <button v-on:click="submitMsg" class="btn btn-primary" role="button">
            Send Msg</button>
          </div>
        </div> <!-- input-group MSG SUBMIT-->
<input id="msgTxt"/><button onClick="submitMsg()">S</button>

      </div><!-- col well CHAT MSG -->

    </div> <!-- row -->
  </div> <!-- container -->
</body>

<!-- Libraries/Controllers (order matters) -->
<script src="https://unpkg.com/vue" rel="text/javascript"></script>
<script src="/socket.io/socket.io.js" rel="text/javascript"></script>
<script src="app/app.js" rel="text/javascript"></script>

</html>

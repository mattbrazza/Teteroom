<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teteroom</title>

  <!-- Bootstrap / Styling -->
  <link rel="stylesheet" crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"/>
  <style>
    body { padding-top: 30px; /*65px*/ }
  </style>
</head>
<body>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 
    ADD A MODAL THAT IS LIKE USER LOGIN 
  !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <div id="v-app" class="container">
    <div class="header">
      <h3>Welcome to Teteroom, Tete-a-Tete</h3>
    </div> <!-- header -->

    <div class="row">

      <!-- LEFT-BAR -->
      <div class="col-md-3">
      <div class="well well-sm">
        <center><h3>ROOMS:</h3></center>
        <ul class="list-group">
          <li class="list-group-item"
            v-for="(room, index) in rooms" v-bind:class="{active: room.isActive}">
            <a v-on:click="modRoom(index)">{{ room.title }}</a>
            <span v-on:click="delRoom(index)">&times;</span>
          </li>
          <li class="list-group-item">
            <input id="newRmInpt" placeholder="Enter new room name..." type="text"/>
            <button v-on:click="addRoom" class="btn btn-sm btn-primary">Add</button>
          </li>
        </ul>
      </div><!-- well -->

      <div class="well well-sm">
        <center><h3>USERS:</h3></center>
        <ul class="list-group">
          <li class="list-group-item"
            v-for="(user, index) in users" v-bind:class="{active: user.isYou}">
            {{ user.name }}
          </li>
        </ul>
      </div><!-- well -->
 
      </div><!-- col-md-4 -->

      <!-- CHAT MESSAGES -->
      <div class="col-md-9">
      <div class="well">
        <div class="header">
          <center><h3>Chatroom: {{ currRm }}</h3></center>
        </div>
        <ul id="list" class="list-group">
          <li class="list-group-item">First message...</li>
          <li class="list-group-item">Second message</li>
        </ul>
      </div><!-- well -->

      <!-- MESSAGE SUBMIT -->
      <div class="col-md-10 well well-sm">
        <input id="msgTxt" class="form-control" placeholder="Enter message here..." type="text"/>
      </div>
      <div class="col-md-2 well well-sm">
        <button onClick="submitMsg()" class="btn btn-primary" role="button">Send msg</button>
      </div>
      </div><!-- col-md-8 -->

    </div> <!-- row -->
  </div> <!-- container -->
</body>

<!-- Libraries/Controllers (order matters) -->
<script src="https://unpkg.com/vue" rel="text/javascript"></script>
<script src="/socket.io/socket.io.js" rel="text/javascript"></script>
<script src="app/app.js" rel="text/javascript"></script>

</html>
